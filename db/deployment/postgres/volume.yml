apiVersion: v1
kind: PersistentVolume
metadata:
  name: mimir-db-vol
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/mimir-db-vol/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mimir-db-vol-claim
  namespace: mimir
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
